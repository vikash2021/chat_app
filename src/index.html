<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="chatBox">
    <div class="chatSection">
      
      <div class="contactSection">
        <p class="filterHeader">Filter by Title/Order ID</p>
        <input type="text" class="contactSearchInputBox" placeholder="Start typing to search" value="">
        <div class="scrollableContact"></div>
      </div>

      <div class="messageSection">
        <p class="messageTitleBar"></p>
        <input type="text" class="sendMessage" placeholder="Type a message">
        <div class="scrollableMessage"></div>
      </div>

    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
